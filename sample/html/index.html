<!DOCTYPE HTML>
<html ng-app="wizardApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	<script src="/js/app.js"></script>
</head>
<body>
	
<div ng-controller="navCtrl">

	<ul class="nav nav-tabs" ng-init="navTab = 1">
	  <li ng-class="{active: navTab == 1}" >
	    <a ng-click="navTab = 1">tab1</a>
	  </li>
	  <li ng-class="{active: navTab == 2}" >
	  	<a ng-click="navTab = 2">tab2</a>
	  </li>
	</ul>
	
	<div ng-show="navTab == 1">
		tab1
	</div>
	
	<div ng-show="navTab == 2">
		tab2
	</div>
	
</div>

</body>
</html>
